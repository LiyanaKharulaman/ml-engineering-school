# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-json
    -   id: check-toml
    -   id: check-added-large-files
        args: ['--maxkb=50000']  # Set the size limit to 10,000 KB (10 MB)

-   repo: local
    hooks:
    - id: ruff-isort
      name: ruff isort
      entry: poetry run ruff check --fix --select I --config pyproject.toml --show-fixes
      types: [python]
      language: system
      stages: [pre-commit, pre-push]
    - id: ruff-format
      name: ruff format
      entry: poetry run ruff format --config pyproject.toml
      types: [python]
      language: system
      stages: [pre-commit, pre-push]
    - id: ruff-check
      name: ruff check
      entry: poetry run ruff check --config pyproject.toml --output-format concise
      types: [python]
      language: system
      stages: [pre-commit, pre-push]
    - id: nbstripout
      name: Strip Jupyter notebook output (nbstripout)
      entry: poetry run python -m nbstripout
      types: [file]
      files: (.ipynb)$
      language: system
      stages: [pre-commit, pre-push]
    - id: python-bandit-vulnerability-check
      name: Security check (bandit)
      entry: poetry run bandit -c pyproject.toml
      types: [python]
      language: system
    - id: codespell
      name: poetry run codespell markdown
      entry: codespell
      types: [markdown]
      language: system
      stages: [pre-commit, pre-push]
