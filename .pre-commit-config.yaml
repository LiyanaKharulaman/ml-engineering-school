# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    - id: ruff-isort
      name: ruff isort
      entry: ruff check --fix --select I --config pyproject.toml --show-fixes
      types: [python]
      language: system
      stages: [commit, push]
    - id: ruff-format
      name: ruff format
      entry: ruff format --config pyproject.toml
      types: [python]
      language: system
      stages: [commit, push]
    - id: ruff-check
      name: ruff check
      entry: ruff check --config pyproject.toml --output-format concise
      types: [python]
      language: system
      stages: [commit, push]
    - id: nbstripout
      name: Strip Jupyter notebook output (nbstripout)
      entry: python -m nbstripout
      types: [file]
      files: (.ipynb)$
      language: system
      stages: [commit, push]
    - id: python-bandit-vulnerability-check
      name: Security check (bandit)
      entry: bandit
      types: [python]
      args: ["--recursive", "lib/"]
      language: system
    - id: codespell
      name: codespell markdown
      entry: codespell
      types: [markdown]
      language: system
      stages: [commit, push]
